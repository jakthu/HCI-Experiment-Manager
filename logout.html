<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>UTD Experiment Manager</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-page">
<div style = "position:relative; right: 50px;">
<center><img src="logowhite.png"> </center>
</div>
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" onkeydown="if (event.keyCode==13) document.getElementById('loginBtn').click()" placeholder="username" name="userid"/>
      <input type="password" onkeydown="if (event.keyCode==13) document.getElementById('loginBtn').click()" placeholder="password" name="pswrd"/>
      <input type="button" id="loginBtn" onclick="check(this.form)" value="login"/>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
	<p><font color="red">Successfully logged out. </font></p>
  </div>
  <script language="javascript">
	function check(form)
	{
		
		if(form.userid.value == "user" && form.pswrd.value == "password")
		{
			window.open("dharaHomepage.html",'_self')
		}
		else if(form.userid.value == "participant" && form.pswrd.value == "password")
		{
			window.open("participantStart.html",'_self')
		}
		else
		{
			alert("Invalid Username/Password")
		}
	}
  </script>
  

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>
<h6><center>
	<font size="3">
	*** Experimenter Username is user;
	Password is password...
	Participant Username is participant;
	Password is password ***
	</font>
</center></h6>
</body>
</html>
